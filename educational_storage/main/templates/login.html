{% extends "base.html" %}
{% load staticfiles %}
{% block content %}


<body class="bg-white">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Авторизация</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Введите e-mail">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Пароль">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Запомнить данные</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="/home">Вход</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/registration">Форма регистрации</a>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
